<h2>My Remittances</h2>

<div>
  <table class="table">
    <tr>
      <th>Sender</th>
      <th>Recipient</th>
      <th>Amount</th>
      <th>OTP Hash</th>
      <th>Created</th>
      <th>Revoked</th>
      <th>Claimed</th>
      <th></th>
    </tr>
    <tr *ngFor="let r of remittances">
      <td>{{r.sender.slice(0, 10)}}</td>
      <td>{{r.recipient.slice(0, 10)}}</td>
      <td>{{r.getAmountEth()}}</td>
      <td>{{r.otpHash.slice(0, 10)}}</td>
      <td>{{r.created}}</td>
      <td>{{r.revoked}}</td>
      <td>{{r.claimed}}</td>
      <td>
        <button [disabled]="!r.isRevokable()" (click)="onRevokeClicked(r.otpHash)">Revoke</button>
      </td>
    </tr>
  </table>

  <div>{{revokeTxState}}</div>
</div>
